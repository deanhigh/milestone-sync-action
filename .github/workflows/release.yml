name: Release 

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  release-job:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Rebuild 
        run: |
          npm run build

      - name: Run linter
        run: |
          npm run lint

      - name: Test
        run: |
          npm test
    
      - run: yarn semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}